<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Modal</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header class="bg-primary p-4 text-white">
		<div class="row">
			<div class="col-6">
				<h2 class="m-0 ">Movie Gallary</h2>
			</div>
			<div class="col-6 text-right">
				<button class="btn btn-warning" id="showmodalbtn">Add movie</button>
			</div>
		</div>
	</header>

	<div class="container mt-4">
		<div class="row" id="moviecontainer">
			
		</div>
	</div>





	<div id="backdrop" class="backdrop closebtn"></div>


	<div class="ourModal" id="ourModal">
		<form class="movieForm" id="movieForm">
			<div class="card">
				<div class="card-header">
					<h2 class="m-0 d-flex justify-content-between">
						Add Movie Details
						<i class="fa-solid fa-xmark closebtn"></i>
					</h2>
					
				</div>
				<div class="card-body">
					<div class="form-froup">
						<lable for="movieTitle">Movie title</lable>
						<input type="text" class="form-control" id="movieTitle">
					</div>
					<div class="form-froup">
						<lable for="imgurl">Movie Image Url</lable>
						<input type="text" class="form-control" id="imgurl">
					</div>
					<div class="form-froup">
						<lable for="rating">Movie Rating</lable>
						<select id="rating" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
				<div class="card-footer text-right">
					<button class="btn btn-outline-primary" type="submit">Add Movie</button>
					<button class="btn btn-outline-danger closebtn" type="button">cancle</button>
				</div>
			</div>
		</form>
	</div>









	<script src="./assets/js/app.js"></script>
</body>
</html>
